<div>

    <div class="panel panel-default">

        <div class="panel-heading">

            <table style="width:100%">
                <tr>
                    <td style="width:99%"><h3 class="panel-title">National Report</h3></td>
                    <td>
                        <button type="button" ng-if=" showSettings" class="btn btn-primary" ng-click="analyze();">Analyze »</button>
                        <button type="button" ng-if="!showSettings" class="btn btn-info"    ng-click="analyze(false);">Change settings</button>
                </td>
                </tr>
            </table>

        </div>

        <national-report-questions-selector ng-if="showSettings" report-type="$parent.selectedReportType" questions="$parent.selectedQuestions" regions="$parent.selectedRegions"></national-report-questions-selector>

        <div ng-if="showSettings" class="panel-footer text-right">
            <button type="button" class="btn btn-primary" ng-click="analyze()">Analyze »</button>
        </div>

    </div>

    <national-report-analyzer ng-if="!showSettings" report-type="$parent.selectedReportType" questions="$parent.selectedQuestions" regions="$parent.selectedRegions"></national-report-analyzer>

</div>
