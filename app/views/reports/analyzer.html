<div>

    <h2 ng-switch="selectedReportType">
        <span ng-switch-when="cpbNationalReport3">Third National Report on the Implementation of the Cartagena Protocol on Biosafety</span>
        <span ng-switch-when="cpbNationalReport2">Second National Report on the Implementation of the Cartagena Protocol on Biosafety</span>
        <span ng-switch-default="cpbNationalReport3">National Report</span>
    </h2>

    <div ng-show="!showAnalyzer" class="panel panel-default">

        <div class="panel-heading">

            <table style="width:100%">
                <tr>
                    <td style="width:99%">
                        <h4 class="panel-title">Regions and Questions Settings</h4>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary" ng-click="analyze(true);">Analyze »</button>
                    </td>
                </tr>
            </table>

        </div>

        <national-report-questions-selector report-type="selectedReportType" questions="selectedQuestions" regions="selectedRegions"></national-report-questions-selector>

        <div class="panel-footer text-right">
            <button type="button" class="btn btn-primary" ng-click="analyze(true)">Analyze »</button>
        </div>

    </div>

    <national-report-analyzer ng-if="showAnalyzer" max-date="$parent.maxDate" report-type="$parent.selectedReportType" questions="$parent.selectedQuestions" regions="$parent.selectedRegions"></national-report-analyzer>

</div>
