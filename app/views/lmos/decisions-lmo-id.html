<style>

	th.tableHeaderTop {
		height: 30px;
	}

	td.countryName, th.countryName {
		width: 180px;
		white-space:nowrap;
	}

	td.linkID
	{
		width:60px;
		max-width:60px;
		min-width:60px;
		overflow:hidden;
		text-overflow:ellipsis;
	} 
	td.bch-icon      { width: 10%; }
	td.biotrade-icon { width: 17%; }
	th.left-border, td.left-border
	{
		padding-left:5px;
		border-left:dotted 1px #d0d0d0
	}

	div.icon
	{
		width:22px;
		max-width:22px;
		min-width:22px;
		position: relative;
	} 

	div.icon > img.icon    {  }
	div.icon > img.svg     {  }
	div.icon > img.off.svg { opacity: 0.25; }

	div.icon > .overlay
	{ 
		font-size: 24px;
		position: absolute;
		display: block;
		top: 0px;
		left: -1px;
		text-align:center;
		vertical-align:middle;
		overflow:visible; 
	}
	
	div.prohibited	          {    }
	div.approvedWithCondition {	color: green; }
	div.requestInformation    {	color: blue;  }
	div.requestExtension      {	color: green; }

</style>
<div>
	<div style="text-align:right;padding-bottom:5px">

		Display additional database(s): <select ng-model="showDatabase">
			<option value="">None</option>
			<option value="showBiostradestatus">Biotradestatus</option>
		</select>
	</div>
	<table cellpadding="0" cellspacing="0" id="E8509" style="border-top: solid 1px #888; width: 100%;">
		<tr>
			<th class="tableHeaderTop tableHeaderBottom back80 countryName">Country</th>
			<th class="tableHeaderTop tableHeaderBottom">BCH Decisions</th>
			<th class="tableHeaderTop tableHeaderBottom left-border" ng-show="showDatabase=='showBiostradestatus'">
				<a target="showBiostradestatus" href="http://www.biotradestatus.com/results.cfm?eventID={{lmo.biotradeEventID}}">Biostradestatus</a>
			</th>
		</tr>

		<tr ng-repeat="country in lmo.countries | filter:isCountryVisible | orderBy:getCountryName">
			<td class="tableRow back80 countryName" ><a href="/about/countryprofile.shtml?country={{country.country}}" target="_self">{{getCountryName(country)}}</a></td>
			<td class="tableRow" style="text-align:left">
				<table cellpadding="0" cellspacing="0">
					<tr ng-repeat="decision in country.bch">

						<td class="linkID" style="text-align:right;padding-right:3px;width:80px">
								<a target="_self" href="/database/record.shtml?documentid={{decision.decisionID}}">{{decision.decisionID}}</a>
						</td>
						<td style="width:15px; min-width:15px;font-size:14px;text-align:center">
							<div ng-show="decision.decision=='approvedWithCondition'" class="approvedWithCondition" title="Approved with Condition"><i class="fa fa-exclamation-circle"></i></div>
							<div ng-show="decision.decision=='requestInformation'"    class="requestInformation"    title="Request Information"><i class="fa fa-info-circle"></i></div>
							<div ng-show="decision.decision=='requestInformation'"    class="requestInformation"    title="Request Information"><i class="fa fa-info-circle"></i></div>
						</td>
						<td class="bch-icon">
							<div class="icon">
								<img ng-show="decision.food" class="icon" ng-src="/bch/images/indicators/ind-food-on.png" title="Direct use as food"/>
								<img ng-hide="decision.food" class="icon" ng-src="/bch/images/indicators/ind-food-off.png" title="Direct use as food"/>
								<div ng-show="decision.food && decision.decision=='prohibited'" class="overlay prohibited"><img class="icon" ng-src="/app/views/lmos/icons/ban.png" title="Direct use as food"/></div>
							</div>
						</td>
						<td class="bch-icon">
							<div class="icon">
								<img ng-show="decision.feed" class="icon" ng-src="/bch/images/indicators/ind-feed-on.png" title="Direct use as feed"/>
								<img ng-hide="decision.feed" class="icon" ng-src="/bch/images/indicators/ind-feed-off.png" title="Direct use as feed"/>
								<div ng-show="decision.feed && decision.decision=='prohibited'" class="overlay prohibited"><img class="icon" ng-src="/app/views/lmos/icons/ban.png" title="Direct use as feed"/></div>
							</div>
						</td>
						<td class="bch-icon">
							<div class="icon">
								<img ng-show="decision.processing" class="icon" ng-src="/bch/images/indicators/ind-transform-on.png" title="Processing"/>
								<img ng-hide="decision.processing" class="icon" ng-src="/bch/images/indicators/ind-transform-off.png" title="Processing"/>
								<div ng-show="decision.processing && decision.decision=='prohibited'" class="overlay prohibited"><img class="icon" ng-src="/app/views/lmos/icons/ban.png" title="Processing"/></div>
							</div>
						</td>
						<td class="bch-icon">
							<div class="icon">
								<img ng-show="decision.release" class="icon" ng-src="/bch/images/indicators/ind-release-on.png"  title="Intentional introduction into the environment"/>
								<img ng-hide="decision.release" class="icon" ng-src="/bch/images/indicators/ind-release-off.png" title="Intentional introduction into the environment"/>
								<div ng-show="decision.release && decision.decision=='prohibited'" class="overlay prohibited"><img class="icon" ng-src="/app/views/lmos/icons/ban.png" title="Intentional introduction into the environment"/></div>
							</div>
						</td>
						<td class="bch-icon">
							<div class="icon">
								<img ng-show="decision.containedUse" class="icon" ng-src="/bch/images/indicators/ind-confined-on.png" title="Contained Use"/>
								<img ng-hide="decision.containedUse" class="icon" ng-src="/bch/images/indicators/ind-confined-off.png" title="Contained Use"/>
								<div ng-show="decision.containedUse && decision.decision=='prohibited'" class="overlay prohibited"><img class="icon" ng-src="/app/views/lmos/icons/ban.png" title="Prohibite direct use as food"/></div>
							</div>
						</td>
						<td class="bch-icon">
							<div class="icon">
								<img ng-show="decision.pharmaceutical" class="icon" ng-src="/bch/images/indicators/ind-pharma-on.png" title="Pharmaceutical"/>
								<img ng-hide="decision.pharmaceutical" class="icon" ng-src="/bch/images/indicators/ind-pharma-off.png" title="Pharmaceutical"/>
								<div ng-show="decision.pharmaceutical && decision.decision=='prohibited'" class="overlay prohibited"><img class="icon" ng-src="/app/views/lmos/icons/ban.png" title="Pharmaceutical"/></div>
							</div>
						</td>
						<td class="bch-icon">
							<div class="icon">
								<img ng-show="decision.transit" class="icon" ng-src="/bch/images/indicators/ind-transit-on.png" title="Transit"/>
								<img ng-hide="decision.transit" class="icon" ng-src="/bch/images/indicators/ind-transit-off.png" title="Transit"/>
								<div ng-show="decision.transit && decision.decision=='prohibited'" class="overlay prohibited"><img class="icon" ng-src="/app/views/lmos/icons/ban.png" title="Transit"/></div>
							</div>
						</td>
						<td class="bch-icon">
							<div class="icon">
								<img ng-show="decision.other" class="icon" ng-src="/bch/images/indicators/ind-other-on.png" title="Other" />
								<img ng-hide="decision.other" class="icon" ng-src="/bch/images/indicators/ind-other-off.png" title="Other" />
								<div ng-show="decision.other && decision.decision=='prohibited'" class="overlay prohibited"><img class="icon" ng-src="/app/views/lmos/icons/ban.png" title="Other"/></div>
							</div>
						</td>
				</table>
			</td>
			<td class="tableRow left-border" style="text-align:left;" ng-show="showDatabase=='showBiostradestatus'">
				<table>
					<tr ng-repeat="decision in country.biotrade">
						<td class="biotrade-icon">
							<div class="icon">
								<img ng-show=" decision.food" class="icon on  svg" src="/app/views/lmos/icons/biotradestatus/food.png" title="Food"/>
								<img ng-show="!decision.food" class="icon off svg" src="/app/views/lmos/icons/biotradestatus/food.png" title="Food"/>
							</div>
						</td>
						<td class="biotrade-icon">
							<div class="icon">
								<img ng-show=" decision.feed" class="icon on  svg" src="/app/views/lmos/icons/biotradestatus/feed.png" title="Feed"/>
								<img ng-show="!decision.feed" class="icon off svg" src="/app/views/lmos/icons/biotradestatus/feed.png" title="Feed"/>
							</div>
						</td>
						<td class="biotrade-icon">
							<div class="icon">
								<img ng-show=" decision.environmentalImport" class="icon on  svg" src="/app/views/lmos/icons/biotradestatus/import.png" title="Environmental / Import"/>
								<img ng-show="!decision.environmentalImport" class="icon off svg" src="/app/views/lmos/icons/biotradestatus/import.png" title="Environmental / Import"/>
							</div>
						</td>
						<td class="biotrade-icon">
							<div class="icon">
								<img ng-show=" decision.environmentalCultivation" class="icon on  svg" src="/app/views/lmos/icons/biotradestatus/cultivation.png" title="Environmental / Cultivation"/>
								<img ng-show="!decision.environmentalCultivation" class="icon off svg" src="/app/views/lmos/icons/biotradestatus/cultivation.png" title="Environmental / Cultivation"/>
							</div>
						</td>
						<td class="biotrade-icon">
							<div class="icon">
								<img ng-show=" decision.safetyCertificate" class="icon on  svg" src="/app/views/lmos/icons/biotradestatus/certificate.png" title="Safety Certificate"/>
								<img ng-show="!decision.safetyCertificate" class="icon off svg" src="/app/views/lmos/icons/biotradestatus/certificate.png" title="Safety Certificate"/>
							</div>
						</td>
						<td class="biotrade-icon">
							<div class="icon">
								<img ng-show=" decision.referIndividualEventStatus" class="icon on  svg" src="/app/views/lmos/icons/biotradestatus/link.png" title="Refer to Individual Event Status"/>
								<img ng-show="!decision.referIndividualEventStatus" class="icon off svg" src="/app/views/lmos/icons/biotradestatus/link.png" title="Refer to Individual Event Status"/>
							</div>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</div>
