<div class="question" style="margin-bottom:10px;">
    <b>Question {{::question.number||11}}</b> <a href="#" ng-click="showSumTypeSelector()" title="Change how numbers are calculated...">∑</a>
    <div>{{::question.title}}</div>
    <table class="table">
        <tr>
            <th style="width:22px">&nbsp;</th>
            <th>&nbsp;</th>
            <th style="width:30px" class="text-right  text-nowrap">All</th>
            <th style="width:60px" class="text-center text-nowrap"></th>
            <th style="width:50px" class="text-center" ng-click="region.expanded=!region.expanded" ng-repeat-start="region in ::regions track by region.identifier" title="{{::(region.title|lstring)}}">
                <div>
                    <span ng-bind-html="::region.htmlTitle"></span><span class="text-nowrap">
                        <i class="fa" ng-class="{ 'fa-caret-left': region.expanded , 'fa-caret-right': !region.expanded }"></i>
                    </span>
                </div>
            </th>
            <!-- show countries if region.expanded -->
            <th style="width:25px" ng-if="region.expanded" ng-repeat="gov in ::region.countries track by gov">
                <a href="/database/record.shtml?documentid={{::reportsMap[gov].documentId}}" target="_report" title="{{::region.countriesMap[gov].title|lstring}}">{{::(gov|uppercase)}}</a>
            </th>
            <th ng-repeat-end ng-if="::false"></th>
            <th style="width:10px;background-color:white"></th>
        </tr>

        <!-- OPTIONS + TERMS -->
        <tr ng-if="::question.type!='text'" ng-repeat="option in ::question.options track by option.value" ng-class="{ 'success': option.filterOn, 'filter': filter }">
            <td><i ng-if="::option.fullSum" style="cursor:pointer" class="fa fa-filter fa-lg" ng-class="{ 'fa-2x': option.filterOn }" ng-click="toggleFilter(option)"></i></td>
            <td>{{::option.title}}</td>
            <td class="text-right"  ng-style="::{ 'background-color': option.htmlColor }">{{option.sum}}</td>
            <td class="text-center" ng-style="::{ 'background-color': option.htmlColor }" >({{option.percent}})</td>
            <td class="text-center region" ng-style="  { 'background-color': option.regions[region.identifier].htmlColor }" ng-repeat-start="region in ::regions track by region.identifier" >
                {{option.regions[region.identifier][sumType]}}
            </td>
            <!-- show countries if region.expanded -->
            <td class="text-center country" ng-if="region.expanded" ng-repeat="gov in ::region.countries track by gov">
                <div ng-if="::(reportsMap[gov][question.key]==option.value || reportsMap[gov][question.key].indexOf(option.value)>=0)">●</div>
            </td>
            <td ng-repeat-end ng-if="::false"></th>
            <td class="bordered" style="padding:0px;background-color:white"></td>
        </tr>

        <!-- FREE TEXT -->
        <tr ng-if="::question.type=='text'">
            <td>&nbsp;</td>
            <td>Free text</td>
            <td class="text-right">{{question.options[0].sum}}</td>
            <td class="text-center"><img ng-if="::question.options[0].sum" src="/bch/images/nr-documents.png" ng-click="showTexts()" style="cursor:pointer"></td>
            <td class="text-center region" class="bchCellGroup text-nowrap" ng-repeat-start="region in ::regions track by region.identifier">
                {{question.options[0].regions[region.identifier].sum}}
                <img ng-if="::question.options[0].regions[region.identifier].sum"  ng-click="showTexts(region.countries)" src="/bch/images/nr-documents.png" style="cursor:pointer">
            </td>
            <!-- show countries if region.expanded -->
            <td class="text-center country country"ng-if="region.expanded" ng-repeat="gov in ::region.countries track by gov">
                <img ng-if="::reportsMap[gov][question.key]" src="/bch/images/nr-document.png" ng-click="showTexts([gov])" style="cursor:pointer">
            </td>
            <td ng-repeat-end ng-if="::false"></th>
            <td style="padding:0px;background-color:white"></td>
        </tr>

    </table>
</div>
