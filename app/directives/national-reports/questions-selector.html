<div class="question-selector">
    <table class="table table-hover" style="margin-bottom:0px">
        <tr>
            <th style="width:200px">National Report</th>
            <td>
                <select style="Width: 100%;" ng-model="selectedReportType"  class="form-control">
                    <option value="cpbNationalReport3">Third National Report</option>
                    <option value="cpbNationalReport2">Second National Report</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Geographical areas</th>
            <td>
                <select style="width: 100%;" ng-model="countriesPreset" class="form-control">
                    <option value="cbdRegions">Breakdown by CBD regions</option>
                    <option value="countries">Select countries</option>
                    <option value="regions">Select regions</option>
                </select>
            </td>
        </tr>
        <tr ng-if="countriesPreset!='cbdRegions'">
            <td class="text-center">
                <button type="button" class="btn btn-default btn-sm" ng-click="$parent.showCountries=true;" ng-show="countriesPreset=='countries'">Select countries</button>
                <button type="button" class="btn btn-default btn-sm" ng-click="$parent.showRegions=true;"   ng-show="countriesPreset=='regions'">Select regions</button>
            </td>
            <td>

                <div ng-hide="selectedRegions.length || showCountries || showRegions" class="alert alert-warning" role="alert" style="margin-bottom:0px">
                    No countries or regions selected.
                </div>

                <ul ng-if="selectedRegions.length" class="list-unstyled">
                    <li ng-repeat="c in selectedRegions">
                        <i class="fa fa-times" ng-click="removeRegions(c)" ng-show="countriesPreset!='cbdRegions'"></i>
                        {{::countriesMap[c].title|lstring}}
                    </li>
                </ul>
            </td>
    </table>

    <table class="table table-hover">
        <tr>
            <td>
                <input type="checkbox"  ng-model="allSelected" indeterminate="allSelected===null" ng-click="onAllSections()" >
            </td>
            <th class="Title" colspan="4" ng-click="allSelected=!allSelected; onAllSections();">
                All questions and/or sections of the report.
            </th>
        </tr>

        <tr ng-repeat-start="section in sections">
            <td><input type="checkbox" ng-model="section.selected" ng-click="onSection(section)" indeterminate="section.selected===null"></td>
            <th ng-click="section.expanded=!section.expanded" colspan="3">{{::section.title}}</th>
            <th ng-click="section.expanded=!section.expanded">
                <i class="fa" ng-class="{ 'fa-caret-up' : section.expanded, 'fa-caret-down' : !section.expanded }"></i>
            </th>
        </tr>

        <tr ng-if="section.expanded" ng-repeat="question in ::section.questions">
            <td></td>
            <td><input type="checkbox" ng-model="question.selected" ng-click="onQuestion(question)"></td>
            <td ng-click="question.selected=!question.selected; onQuestion(question)" class="text-nowrap">Question {{::question.number||11}}.</td>
            <td ng-click="question.selected=!question.selected; onQuestion(question)">{{::question.title}}</td>
            <td></td>
        </tr>

        <tr ng-repeat-end ng-if="::false"></tr>

    </table>

    <terms-dialog title="Countries" visible="showCountries" selection="selectedRegions" terms="getCountries()" columns="2"></terms-dialog>
    <terms-dialog title="Regions"   visible="showRegions"   selection="selectedRegions" terms="getRegions()"></terms-dialog>

</div>
