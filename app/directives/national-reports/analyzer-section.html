
<div class="panel panel-default" style="margin-bottom:5px">
  <div class="panel-heading" ng-click="toggle()" style="cursor:pointer">
      <span class="pull-right">
          <i class="fa fa-caret-down"  ng-if="!loading && !section.expanded"></i>
          <i class="fa fa-caret-up"    ng-if="!loading &&  section.expanded"></i>
          <i class="fa fa-cog fa-spin" ng-if="loading"></i>
      </span>
      <b>{{::section.title}}</b>
      <i style="white-space:nowrap" ng-if="::section.questions.length==1">(Question {{::section.questions[0].number}})</i>
      <i style="white-space:nowrap" ng-if="::section.questions.length>1" >(Questions {{::section.questions[0].number||11}} - {{::(section.questions|limitTo:-1)[0].number}})</i>
  </div>
  <div class="panel-body" ng-show="section.expanded">

      <national-report-analyzer-question ng-if="::section.reports" sum-type="sumType" regions="::regions" reports="::section.reports" question="::question" ng-repeat="question in section.questions"></national-report-analyzer-question>

  </div>
</div>
