<div class="modal fade">
    <div class="modal-dialog" style="overflow-y: initial !important">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{title}}</i></h4>
            </div>
            <div class="modal-body" style="max-height:75vh;overflow-y: auto;">

                <h4 ng-show="loading"><i class="fa fa-cog fa-spin"></i> Loading...</h4>

                <script type="text/ng-template" id="child-terms">
                    <td style="vertical-align:top">
                        <input id="{{term.identifier}}" type="checkbox" ng-model="term.selected" indeterminate="term.selected===null" ng-click="onSelect(term)">&nbsp;
                    </td>
                    <td style="vertical-align:top">
                        <label for={{term.identifier}}>{{term.title|lstring}}</label>

                        <table ng-if="term.children">
                            <tr ng-repeat="term in term.children" ng-include="'child-terms'"></tr>
                        </table>

                    </td>
                </script>


                <table>
                    <tr>
                        <td ng-repeat="terms in columns" >
                            <table>
                                <tr ng-repeat="term in terms" ng-include="'child-terms'"></tr>
                            </table>
                        </td>
                    </tr>
                </table>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="clearSelection()">Clear</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
